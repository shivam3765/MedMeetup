{% extends "layout.html" %}
{% block title %} about {% endblock title %}
{% block body %}

<section class="form__container">
    <!-- ============================= Body ========================= -->
    <div class="container">
      
      <h1 class="mb-s">Reset Password</h1>
      
      <!-- ------------------- alert message ------------------- -->
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
          {% if message.tags %}
            <div class="
                {% if 'info' in message.tags %}
                    message__error
                {% elif 'success' in message.tags %}
                    message__success
                {% else %}
                    message__info 
                {% endif %} message__alert
            " >
                <p class="message__text">{{ message }}</p>
            </div>
          {% endif %}
          {% endfor %}
        </div>
      {% endif %}

    
      <!-- ============================= Form ========================= -->
      <form method="post" class="form">
        {% csrf_token %}
        
        <div class="form__input_box">
          <label>Username</label>
          <input type="text" name="username" placeholder="username" />
        </div>
        
        <div class="form__input_box">
          <label>Password</label>
          <input type="password" name="password" placeholder="password" />
        </div>

        <div class="form__input_box">
          <label>Confirm Password</label>
          <input type="password" name="confirm_password" placeholder="password" />
        </div>
        
        <div class="form__input_box">
          <input class="btn btn-green" type="submit" value="Reset">
        </div>
  
      </form>
      <!-- ============================= Form End ========================= -->
  
      <div>
        <p>Not have an account? <a class="link" href="/auth/signup"> SignUp </a></p>
      </div>
  
    </div>
    <!-- ============================= Body End ========================= -->
  
  </section>

{% endblock body %}
